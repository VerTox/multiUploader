name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install fyne-cross
      run: |
        go install github.com/fyne-io/fyne-cross@latest

    - name: Build Linux binary
      run: |
        fyne-cross linux --arch amd64

    - name: Build Windows binary
      run: |
        fyne-cross windows --arch amd64

    - name: Create Linux archive
      run: |
        cd fyne-cross/dist/linux-amd64/
        tar -czf ../../../multiUploader-linux-amd64.tar.gz *
        cd ../../..

    - name: Create Windows archive
      run: |
        cd fyne-cross/dist/windows-amd64/
        zip -r ../../../multiUploader-windows-amd64.zip *
        cd ../../..

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          multiUploader-linux-amd64.tar.gz
          multiUploader-windows-amd64.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
